<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d4418e, #0652c5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        input, button {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #d4418e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #b8327e; }
        .message { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
        <p class="message" id="message"></p>
        <button onclick="signup()">Sign Up</button>
        <p>Or login with</p>
        <a href="#" onclick="loginWithGitHub()">
            <img src="images/github.png" width="350" height="80" alt="GitHub">
        </a>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (localStorage.getItem(email) === password) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userName", email.split("@")[0]); // Store username for welcome message
                window.location.href = "main.html";
            } else {
                document.getElementById("message").textContent = "Invalid login.";
            }
        });

        function signup() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (!localStorage.getItem(email)) {
                localStorage.setItem(email, password);
                alert("Signup successful!");
            } else {
                alert("Email already exists.");
            }
        }

        function loginWithGitHub() {
            const clientId = "YOUR_GITHUB_CLIENT_ID";
            const redirectUri = encodeURIComponent("https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO_NAME/main.html");
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=user`;
        }
    </script>
</body>
</html>
